<body>
    <header>
        <div id="img-area">
            <img src="imagens/logo2.png" alt="Logo">
        </div>
        <span id="menu" class="material-symbols-outlined" onclick="clickMenu()">menu</span>
        <span id="x" class="material-symbols-outlined" onclick="clickMenu()">close</span>
        <nav id="itens">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Quem Somos</a></li>
                <li><a href="#">Parcerias Internacionais</a></li>
                <li><a href="#">Consultoria</a></li>
                <li><a href="#">Novidades</a></li>
            </ul>
        </nav>
    </header>

    <main>
            <div id="container">
                <h1>Cadastro de aluguel</h1>
                <form action="cadastro.php" method="post" autocomplete="on">
                        <div class="input-group mb-3">
                            <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor" class="bi bi-person-fill" viewBox="0 0 16 16">
                                <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6"></path>
                              </svg>
                            <input type="text" class="form-control" placeholder="Nome de usuário" aria-label="Username" aria-describedby="basic-addon1" autocomplete="name" required>
                          </div>
                        
                          <div class="input-group mb-3">
                            <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor" class="bi bi-envelope-at-fill" viewBox="0 0 16 16">
                                <path d="M2 2A2 2 0 0 0 .05 3.555L8 8.414l7.95-4.859A2 2 0 0 0 14 2zm-2 9.8V4.698l5.803 3.546zm6.761-2.97-6.57 4.026A2 2 0 0 0 2 14h6.256A4.5 4.5 0 0 1 8 12.5a4.49 4.49 0 0 1 1.606-3.446l-.367-.225L8 9.586zM16 9.671V4.697l-5.803 3.546.338.208A4.5 4.5 0 0 1 12.5 8c1.414 0 2.675.652 3.5 1.671"></path>

                              </svg>
                              <input type="email" class="form-control" id="email" placeholder="Seu email" autocapitalize="email" required>
                          </div>

                          <div class="input-group mb-3">
                            <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor" class="bi bi-key-fill" viewBox="0 0 16 16">

                              <input type="password" class="form-control" id="password" minlength="8" placeholder="Senha de no mínimo 8 caracteres" required>

                              <input type="tel" class="form-control" id="telephone" autocomplete="tel" pattern="\(\d{2}\) \d{4}-\d{4}" placeholder="Formato: (xx) xxxx-xxxx" required>
                          </div>
                    
                <fieldset>
                        <legend>É sua primeira vez acessando esta página?</legend>
                    <input type="radio" name="pergunta" id="sim" value="Sim" onclick="onYes()">
                    <label for="sim">Sim</label>

                    <input type="radio" name="pergunta" id="nao" value="Nao">
                    <label for="nao">Não</label>
                </fieldset>

                <input type="submit" value="Cadastrar">
                </form>
            </div>
    </main>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.12.1/dist/sweetalert2.all.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script>
        function clickMenu(){
           if (itens.style.display == 'none'){
               itens.style.display = 'block';
               menu.style.display = 'none';
               x.style.display = 'block';
           }
           else{ /* itens.style.display == 'block' */ 
               itens.style.display = 'none';
               x.style.display = 'none';
               menu.style.display = 'block';
           }
        }

        function onYes(){  
            Swal.fire({
  title: "Você deseja receber notificações da Paris Chansons?",
  text: "Somos a maior e melhor companhia do ramo imobiliário do mundo, segundo a última pesquisa da Forbes feita em Julho de 2024.",
  color: "#FFFFFF",
  icon: "question",
  background: "url('imagens/city-night.jpg') no-repeat center center",
  showCancelButton: true,
  cancelButtonText: "Não!",
  confirmButtonColor: "#3085d6",
  cancelButtonColor: "#d33",
  confirmButtonText: "Sim!"
}).then((result) => {
  if (result.isConfirmed) {
    Swal.fire({
      title: "Confirmado!",
      text: "Enviaremos nossas últimas novidades a você.",
      icon: "success"
    });
  }
});
        }
</script>
</body>
</html>
