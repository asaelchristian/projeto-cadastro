<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagens/flor-logo.png" type="image/x-icon">
    <link rel="stylesheet" href="phone.css" media="all">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@40,400,0,0" />
    <title>Cadastro de aluguel</title>
</head>
<body>
    <header>
        <div id="img-area">
            <img src="imagens/logo2.png" alt="Logo">
        </div>
        <span id="menu" class="material-symbols-outlined" onclick="clickMenu()">menu</span>
        <span id="x" class="material-symbols-outlined" onclick="clickMenu()">close</span>
        <nav id="itens">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Quem Somos</a></li>
                <li><a href="#">Parcerias Internacionais</a></li>
                <li><a href="#">Consultoria</a></li>
                <li><a href="#">Novidades</a></li>
            </ul>
        </nav>
    </header>

    <main>
            <div id="container">
            </div>
    </main>

    
    
    
    <script>
        function clickMenu(){
           if (itens.style.display == 'none'){
               itens.style.display = 'block';
               menu.style.display = 'none';
               x.style.display = 'block';
           }
           else{ /* itens.style.display == 'block' */ 
               itens.style.display = 'none';
               x.style.display = 'none';
               menu.style.display = 'block';
           }
        }
        
   </script>
</body>
</html>
